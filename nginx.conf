# PersalOne Landing - Nginx Configuration
# Opción: Redirigir www → apex (persalone.com como canonical)

server {
    listen 80;
    listen [::]:80;
    server_name www.persalone.com;

    # Redirect www to apex (canonical)
    return 301 https://persalone.com$request_uri;
}

server {
    listen 80;
    listen [::]:80;
    server_name persalone.com;

    # Redirect HTTP to HTTPS
    return 301 https://persalone.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name www.persalone.com;

    # SSL certificates (ajustar rutas según tu instalación)
    ssl_certificate /etc/ssl/certs/persalone.com.crt;
    ssl_certificate_key /etc/ssl/private/persalone.com.key;

    # Redirect www to apex (canonical)
    return 301 https://persalone.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name persalone.com;

    # SSL certificates
    ssl_certificate /etc/ssl/certs/persalone.com.crt;
    ssl_certificate_key /etc/ssl/private/persalone.com.key;

    # SSL configuration moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Document root
    root /var/www/persalone-landing;
    index index.html;

    # Charset UTF-8
    charset utf-8;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # Homepage
    location = / {
        try_files /index.html =404;
    }

    # Clean URLs - mapeo sin extensión
    location = /app {
        try_files /app.html =404;
    }

    location = /privacy {
        try_files /privacy.html =404;
    }

    location = /delete-account {
        try_files /delete-account.html =404;
    }

    location = /cookies {
        try_files /cookies.html =404;
    }

    # Static assets
    location ~* \.(css|js|jpg|jpeg|png|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Deny access to git files
    location ~ /\.git {
        deny all;
    }

    # Custom error pages (opcional)
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
